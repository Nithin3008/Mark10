<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head1">Cash Register Manager</h1>
    <div class="div1">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</div>
    <div class="container">
        <div class="div2">Bill Amount:</div>
        <input id="billamount" class="input1" type="text">
        <div class="div2">Cash Given:</div>
        <input id="cashgiven" class="input1" type="text">
    </div>
    <div class="btn1">
        <button id="checkbutton" class="btn1">Check</button>
    </div>  
    <div id="msg" class="div1" ></div>
    
        <table class="table1">
            <caption>
              Return Change
            </caption>
            <tr>
              <th>No of Notes</th>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
              <td class="no-of-notes"></td>
            </tr>
            <tr>
              <th>Note</th>
              <td>2000</td>
              <td>500</td>
              <td>100</td>
              <td>20</td>
              <td>10</td>
              <td>5</td>
              <td>1</td>
            </tr>
          </table>
    
<script src="app.js"></script>
</body>
</html>
